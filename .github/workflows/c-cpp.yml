name: Run ROS2 Script

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-script:
    runs-on: ubuntu-latest

    container:
      image: osrf/ros:humble-desktop

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install colcon tools
      run: |
        apt-get update
        apt-get install -y python3-colcon-common-extensions

    - name: Make run.sh executable
      run: chmod +x run.sh

    - name: Run script (fail on any error)
      shell: bash
      run: |
        set -e          # ❗ FAIL if ANY command fails
        source /opt/ros/humble/setup.bash

        echo "Starting ROS2 node from run.sh..."

        # ❗ Run run.sh with bash instead of sh
        timeout 125s bash run.sh

        echo "Finished running run.sh"
